<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <form action="writeUpdate" method="post">
글번호:<input type="text" name="boardNum" th:value="${boardVo1.boardNum}"readonly> <br>
제목:<input type="text" name="title" th:value="${boardVo1.title}"> <br>
작성자:<input type="text" name="writer" th:value="${boardVo1.writer}"readonly> <br>
작성일:<input type="text" name="createDate" th:value="${boardVo1.createDate}"readonly> <br>
내용:<textarea  cols="30" rows="10" name="content">[[${boardVo1.content}]]</textarea> <br>
<input type="submit"value="글수정완료">
    </form>
</body>
</html>
