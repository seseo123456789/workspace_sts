<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table id="my-table">
        <tbody>
            <tr>
                <td>1</td>
                <td><input type="text" value="1"></td>    
            </tr>

            <tr id="my-tr">
                <td>2</td>
                <td><input type="text" value="2"></td>    
            </tr>

            <tr>
                <td>3</td>
                <td><input type="text" value="3"></td>    
            </tr>
        </tbody>
    </table>

    <script>
        //id 속성이 my-table 인 태그의 자식 태그 선택
        const tableTag= document.querySelector('#my-table');
        
        //자식 태그 접근
        console.log(tableTag.children);

        //테이블 태그의 자식의 자식 태그 선택
        console.log(tableTag.children[0].children);

        //부모태그의 접근
        const trTag=document.querySelector('#my-tr');
        console.log(trTag.parentElement);
        console.log(trTag.parentElement.parentElement);

        //형제태그선택
        //선택한 태그.nextElementSibling 유입물확인

    </script>
</body>
</html>
