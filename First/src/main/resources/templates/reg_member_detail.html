<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>  
    <p>[[${join.name}]] 회원님 가입을 환영합니다. <br>
        아래 추가 정보를 입력해주세요 
      </p>  

<form action="goInfo" method="post">
    
    <input type="hidden" name="id" th:value="${join.id}"> 
    <input type="hidden" name="pw" th:value="${join.pw}">
    <input type="hidden" name="name" th:value="${join.name}">
     
    <input type="hidden" name="email" th:value="${join.email}">
    <input type="hidden" name="birthday" th:value="${join.birthday}">
    <th:block th:each="each : ${join.tel}">
    <input type="hidden" name="tel" th:value="${each}"> 
    </th:block>

    관심 레슨        <input type="checkbox" name="lesson" value="수영"> 수영 
                    <input type="checkbox" name="lesson" value="헬스"> 헬스
                    <input type="checkbox" name="lesson" value="요가"> 요가
                    <input type="checkbox" name="lesson" value="필라테스"> 필라테스 <br>
    레슨에 참여 한 적 있나요 <input type="radio" name="yes" value="예"> 예
                            <input type="radio" name="yes" value="아니오"> 아니오 <br>
     자기 소개       
       <textarea cols="30" rows="5" name="intro"></textarea> <br> 
              
        <input type="submit" value="입력완료">    
    </form>
</body>
</html>
